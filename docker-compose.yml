services:
  rijan_wa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rijan_wa
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Server
      PORT: 3000
      NODE_ENV: production
      LOG_LEVEL: info
      
      # Security - CHANGE THIS IN PRODUCTION!
      # Generate with: echo -n "your-super-secret-password" | sha256sum
      MASTER_KEY: ${MASTER_KEY:-e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855}
      
      # Database
      DATABASE_PATH: /app/data/rijan_wa.db
      
      # Rate Limiting
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_WINDOW: 60000
      
      # Encryption
      ENCRYPTION_ALGORITHM: aes-256-gcm
    volumes:
      # Persist database
      - rijan_wa_data:/app/data
      
      # Persist Baileys sessions (jika menggunakan file-based storage)
      - rijan_wa_sessions:/app/sessions

      # Persist application logs (1 file per day)
      - rijan_wa_logs:/app/logs
    networks:
      - rijan_wa_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  rijan_wa_data:
    driver: local
  rijan_wa_sessions:
    driver: local
  rijan_wa_logs:
    driver: local

networks:
  rijan_wa_network:
    driver: bridge
